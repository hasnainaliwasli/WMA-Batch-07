<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main_container">

        <!--  Navbar Header Start -->
        <header>
            <nav class="navbar navbar-expand-lg bg-primary text-white">
                <div class="container">
                    <a class="navbar-brand text-white fw-bold" href="#">Todo App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white " aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <span class="navbar-text me-4 text-white" id="textBeforeUsername">
                            Plaese <span id="userName" class="me-4 fw-bold "
                                style="color: #FFFF00;text-decoration: underline;">Login</span>
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Headers End -->

        <main>
            <!-- SignUp Section Start -->
            <div class="container d-flex justify-content-center align-items-center" id="signup_container"
                style="height: calc(100vh - 112px);">
                <div class="card border-success mb-3 d-flex justify-content-center" id="signup_card"
                    style="max-width: 28rem; width: 100%;">
                    <div class="card-header bg-primary border-success fw-bold text-white">SIGN UP</div>
                    <div class="card-body text-success">
                        <h5 class="card-title">Please Fill all the Fields <span class="text-danger">*</span></h5>
                        <!-- <p class="card-text"><input type="text" name="" id=""></p> -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div id="signupBtnDiv" class="d-flex justify-content-center">
                            <button id="signupBtn" class="btn btn-primary ">Submit</button>
                        </div>
                    </div>
                    <div
                        class="card-footer bg-transparent border-success d-flex justify-content-between align-items-center">
                        <span>Already have an Account?</span>
                        <button class="btn btn-primary btn-sm p-2 fw-bold">Login</button>
                    </div>

                </div>
            </div>
            <!-- Signup section End -->


            <!-- SignIn Section Start -->
            <div class="container d-flex justify-content-center align-items-center" id="signin_container"
                style="height: calc(100vh - 112px);">
                <div class="card border-success mb-3 d-flex justify-content-center" id="signin_card"
                    style="max-width: 28rem; width: 100%;">
                    <div class="card-header bg-primary border-success fw-bold text-white">SIGN IN</div>
                    <div class="card-body text-success">
                        <h5 class="card-title">Please Fill all the Fields <span class="text-danger">*</span></h5>
    
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div id="signinBtnDiv" class="d-flex justify-content-center">
                            <button id="signinBtn" class="btn btn-primary ">Login</button>
                        </div>
                    </div>
                    <div
                        class="card-footer bg-transparent border-success d-flex justify-content-between align-items-center">
                        <span>Don't have an Account?</span>
                        <button class="btn btn-primary btn-sm p-2 fw-bold">SignUp</button>
                    </div>

                </div>
            </div>
            <!-- SignIn section End -->




        </main>






        <!-- Footer Start-->
        <footer>
            <nav class="navbar navbar-expand-lg bg-primary text-white">
                <div class="container">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarText">
                        <span class="navbar-text text-white text-center">
                            <p class="text-center mb-0">&copy;<span id="curentDate">2025</span> . All Rights Reserved by
                                Hasnain Ali</p>
                        </span>
                    </div>
                </div>
            </nav>
    </div>
    </footer>











    <!-- custom js -->
    <script src="./App.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
