<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bodyContent">

        <!-- Registration Form -->

        <form style="width: 50%;" onsubmit="register(event)" id="signUp_form">
            <h1 class="text-center">Sign Up</h1>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="email_signup" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_signup">
            </div>

            <button type="submit" class="btn btn-primary" id="submit_register">Register</button>

            <br><span id="txt_login">Already have an Account? </span><button type="button" id="signInForm_btn"
                class="btn btn-primary">SignIn</button>

        </form>


        <form style="width: 50%;" onsubmit="signIn()" id="signIn_form">
            <h1 class="text-center">Sign In</h1>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="email_signin" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_signin">
            </div>

            <button type="submit" class="btn btn-primary">SignIn</button>

            <br><span id="txt_login">Don't have an Account? </span><button type="button" id="signUpForm_btn"
                class="btn btn-primary">Register</button>

        </form>


        <form id="todo_form">

            <h1>Todos</h1>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="email" class="form-control" id="todo_title" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" id="todo_description">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Date</label>
                <input type="date" class="form-control" id="todo_date">
            </div>

            <button type="submit" class="btn btn-primary" onclick="todo_add()">Add</button>
            <button type="submit" class="btn btn-primary" onclick="todo_view()">View</button>
        </form>


        <div id="table-container"></div>



    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>

</html>
