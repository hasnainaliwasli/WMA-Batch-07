<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Js Assignment</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <div class="mx-auto my-auto w-100  bg-opacity-100 rounded p-2 mt-5 mainDiv" style="max-width: 330px;">

        <!-- Input Fiels -->

        <input id="inputValue" type="text" class="p-3 fs-1 w-100 text-dark bg-white text-end">
        <div class="row g-1">


            <!-- All Butttons --> 

            <div class="col-lg-6 col-6"><button type="button" class="btn w-100 text-white"
                    style="background-color: #ff2d7a;">C</button></div>
            <div class="col-3"><button type="button" class="btn w-100 text-white">DEL</button></div>
            <div class="col-3"><button type="button" class="btn w-100 text-white">/</button></div>
        </div>
        <div class="row g-1 ">
            <div class="col"><button type="button" class="btn w-100 text-white">9</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">8</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">7</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">*</button></div>
        </div>
        <div class="row g-1">
            <div class="col"><button type="button" class="btn w-100 text-white">6</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">5</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white" >4</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">-</button></div>
        </div>
        <div class="row g-1">
            <div class="col"><button type="button" class="btn w-100 text-white ">3</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white ">2</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white ">1</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white ">+</button></div>
        </div>
        <div class="row g-1 ">
            <div class="col"><button type="button" class="btn w-100 text-white">0</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">00</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white">.</button></div>
            <div class="col"><button type="button" class="btn w-100 text-white bg-info" id="equal">=</button></div>
        </div>


    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script src="./script.js"></script>
</body>

</html>
