<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No 05</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Contents -->


    <header>
        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg  " style="background-color: #1d3557 ;">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Chapter 21-25</a>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <!-- Main Contents -->

    <main class="container">
        <h4 class="text-center mt-5">Chapter # 21 - 25 | Strings & It's Methods</h4>
        <hr>

        <div class="row ">
            <div class="col-12 col-lg-6 ">
                <h3 class="text-center mt-3">Input</h3>
                <div class="input-group rounded p-4 mb-3 border border-2">
                    <input type="text" class="form-control" placeholder="Type your text here"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="input">
                    <button class="input-group-text firstClrBtn" id="firstClrBtn" id>Clear</button>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <h3 class="text-center mt-3">Original String</h3>
                <p class="text-center text-white rounded p-2 " id="originalString" style="background-color: #1d3557 ;">
                    I love my country Pakistan.<br>
                    I like my city Faisalabad.<br>
                    I love my Homeland.</p>
            </div>
        </div>


        <div class="row">
            <div class="col col-lg-6 mb-5">
                <h3 class="text-center mt-3">Buttons</h3>
                <div class="container col-12 border border-2 py-4 px-2 text-center rounded">
                    <button type="button" class="btn allBtns btn-danger mb-2 " id="alert" onclick=toLower()>Covert to
                        Lowercase</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " id="alert" onclick=toUpper()>Covert to
                        Uppercase</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=toCapital()>Covert to
                        Capitalize</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=toFormat()>Better
                        Formatting</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=toPrintAll()>Print All
                        Cities</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=addCity()>Add Your City In
                        List</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=checkCity()>Check Your City In
                        List</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=findWord()>Find This
                        Word</button>
                    <button type="button" class="btn allBtns btn-danger mb-2 " onclick=replaceWord()>Replace This
                        Word</button>
                </div>




            </div>
            <div class="col-12 col-lg-6">
                <h3 class="text-center mt-3">Output / Result</h3>
                <div class="container output border border-2 p-5 rounded text-center" id="output">

                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-dark px-3 mt-3" onclick=clrOutput()>Clear Output</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Contents -->

    <footer class="mt-5">
        <nav class=" text-center " style="background-color: #1d3557 ;">
            <div class="container">
                <p class="text-white text-center p-3 mb-0">&copy; All Rights Reserved by Hasnain Ali</p>
            </div>
        </nav>

    </footer>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
