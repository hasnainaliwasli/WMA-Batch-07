            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <!-- First Row and Two Columns -->
            <div class="row  ">
                <div class="col-lg-6">
                    <h4 class="text-center mb-2 ">Input</h4>
                    <div class="container border border-2  p-3  d-flex">
                        <input id="input" type="text" class="form-control" placeholder="Type your text here"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="inputClr" class=" btn btn-outline-secondary " type="button"
                            id="button-addon2">Clear</button>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="container">

                    </div>
                </div>
            </div>

                <div class="col-lg-6">
                    <h4 class="text-center mb-2">Buttons</h4>
                    <div class="container border border-2 text-center rounded p-3">

                        <button type="button" class="btn btn-danger mb-2 px-5" id="alert">Simple Alert</button>
                        <button type="button" class="btn btn-danger mb-2 px-5" id="name">Print My Name</button>
                        <button type="button" class="btn btn-danger mb-2 px-3" id="addCity">Add Your City in

                        <button type="button" class="btn btn-danger mb-2 px-3" id="dellCity">Delete Your City in

                        <button type="button" class="btn btn-danger mb-2 px-5" id="printCities">Print All

                        <button type="button" class="btn btn-danger mb-2 px-5" id="genTable">Generate Table</button>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="container">

                        <h4 class="text-center mb-2">Output / Result</h4>
                        <div class="container border border-2 output_box rounded">
                            <p id="output" class="p-3 text-center"></p>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button id="clrBtn" type="button" class=" btn btn-outline-dark">Clear Output</button>
